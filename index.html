<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather App</title>
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<section class="container">
		<header>
			<h1>
			-- WEATHER APP -- 
			</h1>
		</header>
		<div class="Weather_header">
		<form class="search">
			<i class="fa-solid fa-magnifying-glass"></i>
			<input class="search_box" placeholder="search city" type="text">
		</form>
	  </div>

	  <div class="Wth_main">
	  	<h2 class="Weather_place">
	  		
	  	</h2>
	  	<p class="Weather_time"></p>
	  	<span class="Weather_cursor"></span>
	  	<bdi class="weather_icon"></bdi>
	  	<div class="weather_temp"></div>
	  		<div class="mintemp"></div>
	  		<div class="maxtemp"></div>
	  </div>

      <div class="weather_more">
      	<div class="wth_feel">15&deg
      		<i class="fa-solid fa-droplet"></i>
      	</div>
      	<div class="wth_humidity">15&deg
      		<i class="fa-solid fa-droplet"></i>
      	</div>
      	<div class="wth_wind">15&deg
      		<i class="fa-solid fa-wind"></i>
      	</div>
      	<div class="wth_pressure">15&deg
      		<i class="fa-solid fa-fan"></i>
      	</div>
      </div>

	</section>

<script src="index.js"></script>
</body>
</html>
